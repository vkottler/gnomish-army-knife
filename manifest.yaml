---
default_target: groups-all

params:
  project: gnomish_army_knife
  python_version: "$PYTHON_VERSION"
  entry: gak

includes:
  - config/includes/python.yaml
  - config/includes/license.yaml
  - config/includes/funding.yaml
  - local/includes/sub_commands.yaml

templates:
  - local/templates

compiles:
  - name: local
    configs:
      - local/configs
    variables:
      - local/variables

renders:
  - name: expectedCVars.lua
    output_dir: addon
    dependencies:
      - compiles-local
  - name: keymap.lua
    output_dir: addon
    dependencies:
      - compiles-local
  - name: addon.md
    output_path: README.md
    output_dir: addon
    dependencies:
      - compiles-local

  - name: README.md
    output_dir: "."
    dependencies:
      - compiles-local
      - renders-python_readme_header.md
      - renders-python_readme_dep_graph.md
      - commands-help
      - commands-help-markdown
      - commands-help-scan

  - name: app.py
    output_dir: "{{project}}"
    dependencies:
      - compiles-python

  - name: all.py
    output_dir: "{{project}}/commands"
    dependencies:
      - compiles-python

groups:
  - name: addon
    dependencies:
      - renders-expectedCVars.lua
      - renders-keymap.lua
      - renders-addon.md

  - name: all
    dependencies:
      - groups-python
      - groups-license
      - groups-funding
      - renders-README.md
      - groups-addon
